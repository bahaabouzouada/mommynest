<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محتوى محظور</title>
    <style>
        :root {
            --primary-color: #8B5CF6;
            --background-dark: #1E1B2E;
            --card-dark: #2D2B3D;
            --text-light: #E2E8F0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-dark);
            color: var(--text-light);
        }

        .blocked-container {
            text-align: center;
            background: var(--card-dark);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }

        .icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary-color), #7C3AED);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 48px;
        }

        h1 {
            color: var(--text-light);
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }

        p {
            color: #94A3B8;
            line-height: 1.8;
            margin: 0;
            font-size: 1.2em;
        }

        .details {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            font-size: 0.95em;
            color: #94A3B8;
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <div class="icon">⚠️</div>
        <h1>محتوى محظور</h1>
        <p>تم حظر هذا المحتوى لحمايتك من المواد غير المناسبة.</p>
        <div class="details">
            هذا الإجراء تم تنفيذه بواسطة نظام الرقابة الذكية
        </div>
    </div>
</body>
</html>
